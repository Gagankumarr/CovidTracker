<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Corona Covid-19 Tracker Country wise</h1>
      <p class="lead">This is a real time covid case tracker.</p>
    </div>
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
        <label for="country">Select Country</label>
        <select name="" class="form-control" id="country" #input (change)="updateValues(input.value)">
          <option value={{item}} *ngFor= 'let item of country'>{{item}}</option>
        </select>
      </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths'
     [totalRecovered]='totalRecovered'></app-dashboard-card>
 
  </div>
