<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Corona Covid-19 Tracker</h1>
      <p class="lead">This is a real time covid case tracker.</p>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths'
     [totalRecovered]='totalRecovered'></app-dashboard-card>
  </div>
  <div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select Case type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio"  value="c" id="c" #c  (click)='updateChart(c.value)' name="casetype" checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value= "d" id="d" #d (click)='updateChart(d.value)' name="casetype" tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="r" id="r" #r (click)='updateChart(r.value)' name="casetype" tabindex="0" class="hidden">
          <label for="r">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value="a" id="a" #a (click)='updateChart(a.value)' name="casetype" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
    </div>
   
  </div>

  <div class="row">
    <div class="col-md-6">
      <google-chart [data]="columnChart"></google-chart>

    </div>
    <div class="col-md-6">
      <google-chart [data]="pieChart"></google-chart>

    </div>
  </div>
